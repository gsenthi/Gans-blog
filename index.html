<!DOCTYPE html>

<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ganesh Senthi</title>
		<meta name="description" content="A simple grid layout with an initial fullscreen intro" />
		<meta name="keywords" content="fullscreen image, grid layout, flexbox grid, transition" />

		<meta name="author" content="Ganesh Senthi" />

		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="container" class="container">
			<header class="intro">
				<img class="intro__image" src="img/vietnam-stalls.jpg" alt="street-india"/>
				<div class="intro__content">
					<h1 class="intro__title">Ganesh Senthi</h1>

					<div class="intro__description">
							Digital Producer/Front-End Designer/Explorer
						</div>

					<div class="intro__subtitle">
						
						
						<button class="trigger">
							<svg width="100%" height="100%" viewBox="0 0 115 60" preserveAspectRatio="none">
								<g class="icon icon--grid">
									
									<rect x="10" y="2" width="102" height="42"/>
									<text x="36" y="34" font-family="Dosis" font-size="30" fill="white" > blog</text>

								</g>
								<g class="icon icon--cross">
									<line x1="4.5" y1="55.5" x2="54.953" y2="5.046"/>
									<line x1="54.953" y1="55.5" x2="4.5" y2="5.047"/>
								</g>
							</svg>
							<span>View content</span>
						</button>
					</div>
				</div><!-- /intro__content -->
			</header><!-- /intro -->
			<section class="items-wrap">
				<a href="#" class="item">
					<img class="item__image" src="img/fox-front-cover.jpg" alt="blog1"/>
					<h2 class="item__title">Bristol Safari</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/street-photography.jpg" alt="blog02"/>
					<h2 class="item__title">And so it begins..</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/landscape.jpg" alt="blog03"/>
					<h2 class="item__title">Thoughts on wearable tech</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/Portrait.jpg" alt="blog04"/>
					<h2 class="item__title">Travel</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/swan.jpg" alt="blog05"/>
					<h2 class="item__title">Favorite photos</h2>
				</a>
			
				
			</section>

			<div>About</div>

			<div>Contact</div>


			
		</div><!-- /container -->



		<script src="js/classie.js"></script>
		<script>
			(function() {
				var container = document.getElementById( 'container' ),
					trigger = container.querySelector( 'button.trigger' );

				function toggleContent() {
					if( classie.has( container, 'container--open' ) ) {
						classie.remove( container, 'container--open' );
						classie.remove( trigger, 'trigger--active' );
						window.addEventListener( 'scroll', noscroll );
					}
					else {
						classie.add( container, 'container--open' );
						classie.add( trigger, 'trigger--active' );
						window.removeEventListener( 'scroll', noscroll );
					}
				}

				function noscroll() {
					window.scrollTo( 0, 0 );
				}

				// reset scrolling position
				document.body.scrollTop = document.documentElement.scrollTop = 0;

				// disable scrolling
				window.addEventListener( 'scroll', noscroll );

				trigger.addEventListener( 'click', toggleContent );

				
			})();
		</script>
	</body>
</html>
